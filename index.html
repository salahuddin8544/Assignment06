<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- fonst awesome kit -->
    <script src="https://kit.fontawesome.com/9ac297b4ef.js" crossorigin="anonymous"></script>
  </head>
  <body> 
<!-- header section -->
<header class="container mt-3">
    <head>
        <div class="d-flex justify-content-between">
            <div>
              <h3 class="fw-bold brand"><span>D</span>aily<span>N</span>ews</h3>
            </div>
            <div >
                <ul class="d-flex align-items-end">
                   <a class="ms-3  text-muted fw-bold nav-item">News</a>
                   <a target="_blank" href="blog.html" class="ms-3  text-muted fw-bold nav-item">Blogs</a>
                    <a href="" class="nav-item"><img width="45px" src="images/profile.jpg" class="rounded-circle ms-3" alt=""></a>
                </ul>
            </div>
        </div>
        <hr>
    </head>
</header>    
<main>
    <!-- category section -->
    <section class="container mt-3">
        <div class="d-md-flex d-sm-block justify-content-around" id="category-container">
        </div>
        <div id="not-found" class="d-none text-center mt-5">
          <h3 class="text-warning fw-bold">Data not found</h3>
        </div>
    </section>
      <!-- items found -->
  <section class="container mt-3">
    <div class="">
      <h3><span id="items-found">0</span>Items found</h3>
    </div>
  </section>
         <!-- spinner -->
         <div id="spiiner" class="d-none text-center mt-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
             </div>
    <section class="container mt-3">   
     <div id="news">
</div>
    </section>
<section>
<!-- Modal -->
<div class="modal fade" id="modalButton" tabindex="-1" aria-labelledby="modalButtonLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body"> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</section>
</main>
<!-- js link -->
<script src="js/style.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
